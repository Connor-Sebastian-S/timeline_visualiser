<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Visualizer</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #f1c40f;
            --background-color: #f9f9f9;
            --text-color: #333;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .file-inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
        }
        
        .file-input {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        
        .file-input h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .file-input label {
            display: block;
            margin-bottom: 10px;
        }
        
        .file-input input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .control-panel {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .toggle-container label {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .timeline-container {
            position: relative;
            margin: 40px 0;
        }
        
        .timeline {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .timeline-row {
            display: flex;
            position: relative;
        }
        
        .timeline-row:nth-child(odd) {
            flex-direction: row;
        }
        
        .timeline-row:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        .timeline-line {
            position: absolute;
            height: 100%;
            width: 4px;
            background-color: var(--primary-color);
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }
        
        .year-marker {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 2;
        }
        
        .event-box {
            flex: 1;
            margin: 10px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
            max-width: calc(100% / var(--items-per-row) - 20px);
        }
        
        .event-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .event-date {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .event-name {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            position: relative;
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-header {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .modal-date {
            font-weight: bold;
            color: #777;
        }
        
        .modal-description {
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .images-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .gallery-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery-image:hover {
            transform: scale(1.05);
        }
        
        .enlarged-image-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .enlarged-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .close-enlarged {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 768px) {
            .file-inputs, .controls {
                flex-direction: column;
            }
            
            .file-input, .control-panel {
                min-width: 100%;
            }
            
            .event-box {
                max-width: 100%;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
            
            .gallery-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Timeline Visualizer</h1>
        <p>Upload a CSV file with timeline events and optional ZIP file with images</p>
    </header>
    
    <div class="container">
        <div class="error-message" id="errorMessage"></div>
        
        <div class="file-inputs">
            <div class="file-input">
                <h2>Upload CSV File</h2>
                <label for="csvFile">Select a CSV file (required):</label>
                <input type="file" id="csvFile" accept=".csv">
                <button class="button" id="loadDefaultCsv">Load Default CSV</button>
            </div>
            
            <div class="file-input">
                <h2>Upload ZIP File</h2>
                <label for="zipFile">Select a ZIP file with images (optional):</label>
                <input type="file" id="zipFile" accept=".zip">
                <button class="button" id="loadDefaultZip">Load Default ZIP</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-panel">
                <div class="toggle-container">
                    <label for="colorToggle">Color events by type:</label>
                    <label class="toggle">
                        <input type="checkbox" id="colorToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="toggle-container">
                    <label for="itemsPerRow">Items per row:</label>
                    <select id="itemsPerRow" class="select">
                        <option value="1">1 (Mobile)</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <button class="button" id="visualizeButton">Visualize Timeline</button>
            </div>
        </div>
        
        <div class="loading" id="loading">Loading timeline data...</div>
        
        <div class="timeline-container">
            <div class="timeline" id="timeline"></div>
        </div>
    </div>
    
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <p class="modal-date" id="modalDate"></p>
            </div>
            <div class="modal-description" id="modalDescription"></div>
            <h3>Images</h3>
            <div class="images-gallery" id="imagesGallery"></div>
        </div>
    </div>
    
    <div class="enlarged-image-container" id="enlargedImageContainer">
        <span class="close-enlarged" id="closeEnlarged">&times;</span>
        <img src="" alt="Enlarged image" class="enlarged-image" id="enlargedImage">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const csvFileInput = document.getElementById('csvFile');
            const zipFileInput = document.getElementById('zipFile');
            const loadDefaultCsvBtn = document.getElementById('loadDefaultCsv');
            const loadDefaultZipBtn = document.getElementById('loadDefaultZip');
            const visualizeButton = document.getElementById('visualizeButton');
            const colorToggle = document.getElementById('colorToggle');
            const itemsPerRowSelect = document.getElementById('itemsPerRow');
            const timelineContainer = document.getElementById('timeline');
            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const eventModal = document.getElementById('eventModal');
            const closeModalBtn = document.getElementById('closeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const modalDescription = document.getElementById('modalDescription');
            const imagesGallery = document.getElementById('imagesGallery');
            const enlargedImageContainer = document.getElementById('enlargedImageContainer');
            const enlargedImage = document.getElementById('enlargedImage');
            const closeEnlargedBtn = document.getElementById('closeEnlarged');
            
            // Default resources URLs
            const DEFAULT_CSV_URL = 'https://raw.githubusercontent.com/Connor-Sebastian-S/timeline_visualiser/main/timeline.csv';
            const DEFAULT_ZIP_URL = 'https://raw.githubusercontent.com/Connor-Sebastian-S/timeline_visualiser/main/default.zip';
            
            // Global variables
            let timelineData = [];
            let imageFiles = {};
            let typeColors = {};
            let uniqueTypes = new Set();
            
            // Helper function to generate a color based on a string
            function stringToColor(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 5) - hash);
                }
                let color = '#';
                for (let i = 0; i < 3; i++) {
                    const value = (hash >> (i * 8)) & 0xFF;
                    color += ('00' + value.toString(16)).substr(-2);
                }
                return color;
            }
            
            // Parse date in DD-MM-YYYY format
            function parseDate(dateStr) {
                const parts = dateStr.split('-');
                if (parts.length === 3) {
                    // Rearrange to YYYY-MM-DD for proper sorting
                    return new Date(parts[2], parts[1] - 1, parts[0]);
                }
                return new Date(dateStr);
            }
            
            // Format date as DD-MM-YYYY
            function formatDate(dateObj) {
                const day = dateObj.getDate().toString().padStart(2, '0');
                const month = (dateObj.getMonth() + 1).toString().padStart(2, '0');
                const year = dateObj.getFullYear();
                return `${day}-${month}-${year}`;
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Fetch default CSV
            loadDefaultCsvBtn.addEventListener('click', async function() {
                loadingIndicator.style.display = 'block';
                try {
                    const response = await fetch(DEFAULT_CSV_URL);
                    if (!response.ok) {
                        throw new Error('Failed to fetch default CSV file');
                    }
                    const csvText = await response.text();
                    
                    // Create a file object from the CSV text
                    const csvFile = new File([csvText], 'default.csv', { type: 'text/csv' });
                    
                    // Create a DataTransfer object to simulate file selection
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(csvFile);
                    csvFileInput.files = dataTransfer.files;
                    
                    showError('Default CSV loaded successfully');
                } catch (error) {
                    showError('Error loading default CSV: ' + error.message);
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            });
            
            // Fetch default ZIP
            loadDefaultZipBtn.addEventListener('click', async function() {
                loadingIndicator.style.display = 'block';
                try {
                    const response = await fetch(DEFAULT_ZIP_URL);
                    if (!response.ok) {
                        throw new Error('Failed to fetch default ZIP file');
                    }
                    const zipBlob = await response.blob();
                    
                    // Create a file object from the ZIP blob
                    const zipFile = new File([zipBlob], 'default.zip', { type: 'application/zip' });
                    
                    // Create a DataTransfer object to simulate file selection
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(zipFile);
                    zipFileInput.files = dataTransfer.files;
                    
                    showError('Default ZIP loaded successfully');
                } catch (error) {
                    showError('Error loading default ZIP: ' + error.message);
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            });
            
            // Parse CSV file
            async function parseCSVFile(file) {
                return new Promise((resolve, reject) => {
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            if (results.errors.length > 0) {
                                reject(new Error('Error parsing CSV: ' + results.errors[0].message));
                                return;
                            }
                            
                            // Validate required columns
                            const requiredColumns = ['ID', 'START_DATE', 'END_DATE', 'NAME', 'DESCRIPTION', 'TYPE'];
                            const missingColumns = requiredColumns.filter(col => !results.meta.fields.includes(col));
                            
                            if (missingColumns.length > 0) {
                                reject(new Error(`Missing required columns: ${missingColumns.join(', ')}`));
                                return;
                            }
                            
                            resolve(results.data);
                        },
                        error: function(error) {
                            reject(new Error('Error parsing CSV: ' + error.message));
                        }
                    });
                });
            }
            
            // Process ZIP file
            async function processZipFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        try {
                            const zip = await JSZip.loadAsync(e.target.result);
                            const imageFiles = {};
                            
                            // Process each file in the ZIP
                            const promises = [];
                            zip.forEach((relativePath, zipEntry) => {
                                // Skip directories
                                if (zipEntry.dir) return;
                                
                                // Extract ID from path: folders/ID/image.jpg
                                const pathParts = relativePath.split('/');
                                if (pathParts.length >= 2) {
                                    const id = pathParts[0];
                                    
                                    // Process only image files
                                    const fileName = pathParts[pathParts.length - 1];
                                    const fileExtension = fileName.split('.').pop().toLowerCase();
                                    const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
                                    
                                    if (imageExtensions.includes(fileExtension)) {
                                        const promise = zipEntry.async('blob').then(blob => {
                                            // Create image URL
                                            const imageUrl = URL.createObjectURL(blob);
                                            
                                            // Initialize array for this ID if it doesn't exist
                                            if (!imageFiles[id]) {
                                                imageFiles[id] = [];
                                            }
                                            
                                            // Add image info
                                            imageFiles[id].push({
                                                name: fileName,
                                                url: imageUrl
                                            });
                                        });
                                        
                                        promises.push(promise);
                                    }
                                }
                            });
                            
                            await Promise.all(promises);
                            resolve(imageFiles);
                        } catch (error) {
                            reject(new Error('Error processing ZIP file: ' + error.message));
                        }
                    };
                    
                    reader.onerror = function() {
                        reject(new Error('Error reading ZIP file'));
                    };
                    
                    reader.readAsArrayBuffer(file);
                });
            }
            
            // Create timeline visualization
            function createTimeline() {
                // Clear previous timeline
                timelineContainer.innerHTML = '';
                
                // Sort events by start date
                timelineData.sort((a, b) => {
                    const dateA = parseDate(a.START_DATE);
                    const dateB = parseDate(b.START_DATE);
                    return dateA - dateB;
                });
                
                // Get all unique years for markers
                const years = new Set();
                timelineData.forEach(event => {
                    const date = parseDate(event.START_DATE);
                    years.add(date.getFullYear());
                });
                
                // Create color mapping for event types
                uniqueTypes = new Set(timelineData.map(event => event.TYPE));
                uniqueTypes.forEach(type => {
                    if (!typeColors[type]) {
                        typeColors[type] = stringToColor(type);
                    }
                });
                
                // Determine items per row (responsive)
                let itemsPerRow = parseInt(itemsPerRowSelect.value);
                if (window.innerWidth <= 768) {
                    itemsPerRow = 1;
                }
                
                // Set CSS variable for items per row
                document.documentElement.style.setProperty('--items-per-row', itemsPerRow);
                
                // Create rows of events
                let currentRow;
                let eventCount = 0;
                let rowCount = 0;
                
                timelineData.forEach((event, index) => {
                    // Create a new row when needed
                    if (eventCount % itemsPerRow === 0) {
                        currentRow = document.createElement('div');
                        currentRow.className = 'timeline-row';
                        timelineContainer.appendChild(currentRow);
                        rowCount++;
                        
                        // Add a line connecting rows
                        if (rowCount > 1) {
                            const connector = document.createElement('div');
                            connector.className = 'timeline-line';
                            timelineContainer.appendChild(connector);
                        }
                    }
                    
                    // Create event box
                    const eventBox = document.createElement('div');
                    eventBox.className = 'event-box';
                    eventBox.dataset.id = event.ID;
                    
                    // Apply color based on type if enabled
                    if (colorToggle.checked) {
                        eventBox.style.borderLeft = `5px solid ${typeColors[event.TYPE]}`;
                    }
                    
                    // Add event info
                    const eventDate = document.createElement('div');
                    eventDate.className = 'event-date';
                    eventDate.textContent = event.START_DATE;
                    
                    const eventName = document.createElement('div');
                    eventName.className = 'event-name';
                    eventName.textContent = event.NAME;
                    
                    eventBox.appendChild(eventDate);
                    eventBox.appendChild(eventName);
                    
                    // Add event box to current row
                    currentRow.appendChild(eventBox);
                    
                    // Add click handler to show modal
                    eventBox.addEventListener('click', () => showEventDetails(event));
                    
                    eventCount++;
                    
                    // Add year markers
                    const date = parseDate(event.START_DATE);
                    const year = date.getFullYear();
                    
                    if (years.has(year)) {
                        // Only add the marker once
                        years.delete(year);
                        
                        // Calculate position based on the event's position
                        const yearMarker = document.createElement('div');
                        yearMarker.className = 'year-marker';
                        yearMarker.textContent = year;
                        
                        // Position the marker at the appropriate row
                        const rowIndex = Math.floor(index / itemsPerRow);
                        yearMarker.style.top = `${rowIndex * 120}px`;
                        
                        timelineContainer.appendChild(yearMarker);
                    }
                });
            }
            
            // Show event details in modal
            function showEventDetails(event) {
                modalTitle.textContent = event.NAME;
                modalDate.textContent = event.START_DATE;
                modalDescription.textContent = event.DESCRIPTION;
                
                // Clear previous images
                imagesGallery.innerHTML = '';
                
                // Add images if available
                if (imageFiles[event.ID] && imageFiles[event.ID].length > 0) {
                    imageFiles[event.ID].forEach(img => {
                        const imgElement = document.createElement('img');
                        imgElement.src = img.url;
                        imgElement.alt = img.name;
                        imgElement.className = 'gallery-image';
                        imgElement.addEventListener('click', () => {
                            enlargedImage.src = img.url;
                            enlargedImageContainer.style.display = 'flex';
                        });
                        imagesGallery.appendChild(imgElement);
                    });
                } else {
                    imagesGallery.innerHTML = '<p>No images available for this event.</p>';
                }
                
                // Show modal
                eventModal.style.display = 'block';
            }
            
            // Visualize timeline button click
            visualizeButton.addEventListener('click', async function() {
                // Check if CSV file is selected
                if (!csvFileInput.files || csvFileInput.files.length === 0) {
                    showError('Please select a CSV file');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                
                try {
                    // Parse CSV file
                    timelineData = await parseCSVFile(csvFileInput.files[0]);
                    
                    // Process ZIP file if provided
                    if (zipFileInput.files && zipFileInput.files.length > 0) {
                        imageFiles = await processZipFile(zipFileInput.files[0]);
                    } else {
                        imageFiles = {};
                    }
                    
                    // Create timeline visualization
                    createTimeline();
                } catch (error) {
                    showError(error.message);
                } finally {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                }
            });
            
            // Color toggle change event
            colorToggle.addEventListener('change', function() {
                const eventBoxes = document.querySelectorAll('.event-box');
                eventBoxes.forEach(box => {
                    const eventId = box.dataset.id;
                    const eventType = timelineData.find(event => event.ID === eventId)?.TYPE;
                    
                    if (this.checked && eventType) {
                        box.style.borderLeft = `5px solid ${typeColors[eventType]}`;
                    } else {
                        box.style.borderLeft = '';
                    }
                });
            });
            
            // Items per row change event
            itemsPerRowSelect.addEventListener('change', function() {
                if (timelineData.length > 0) {
                    createTimeline();
                }
            });
            
            // Modal close button
            closeModalBtn.addEventListener('click', function() {
                eventModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === eventModal) {
                    eventModal.style.display = 'none';
                }
            });
            
            // Close enlarged image button
            closeEnlargedBtn.addEventListener('click', function() {
                enlargedImageContainer.style.display = 'none';
            });
            
            // Close enlarged image when clicking outside
            enlargedImageContainer.addEventListener('click', function(event) {
                if (event.target === enlargedImageContainer) {
                    enlargedImageContainer.style.display = 'none';
                }
            });
            
            // Responsive design - adjust items per row on window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 768) {
                    itemsPerRowSelect.value = '1';
                }
                if (timelineData.length > 0) {
                    createTimeline();
                }
            });
            
            // Load default data on page load
            window.addEventListener('load', function() {
                loadDefaultCsvBtn.click();
                loadDefaultZipBtn.click();
                
                // Small delay to ensure the default files are loaded
                setTimeout(() => {
                    visualizeButton.click();
                }, 2000);
            });
        });
    </script>
</body>
</html>
